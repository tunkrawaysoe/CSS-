<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task1 JS</title>
<style>
body {
    font-family: Arial;
    padding: 30px;
}
h2 {
    text-align: center;
}
.form-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}
select, input {
    padding: 6px;
    width: 120px;
}
button {
    padding: 6px 15px;
    cursor: pointer;
}
table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #774343;
    padding: 8px;
    text-align: center;
}
th {
    background: #c711c46a;
    color: white;
}
.total-row td {
    font-weight: bold;
}
</style>
</head>
<body>

<h2>Product Order Management</h2>

<div class="form-group">
    <select id="product">
        <option value="">Product</option>
        <option value="Laptop" data-price="1000">Laptop</option>
        <option value="Mouse" data-price="50">Mouse</option>
        <option value="Keyboard" data-price="100">Keyboard</option>
    </select>
    <input type="number" id="quantity" placeholder="Quantity" min="1" max="10">
    <input type="number" id="discount" placeholder="Discount(%)" min="0" max="100">
    <button onclick="addProduct()">Add</button>
</div>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Discount(%)</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody id="orderTable"></tbody>
    <tfoot>
        <tr class="total-row">
            <td colspan="4">Total</td>
            <td id="grandTotal">0</td>
        </tr>
    </tfoot>
</table>

<script>
let grandTotal = 0;

function addProduct() {
    const productSelect = document.getElementById("product");
    const product = productSelect.value;
    const price = Number(productSelect.options[productSelect.selectedIndex].dataset.price);
    const quantity = Number(document.getElementById("quantity").value);
    const discount = Number(document.getElementById("discount").value) || 0;

    if (!product || quantity < 1 || quantity > 10 || discount < 0 || discount > 100) {
        alert("Invalid input");
        return;
    }

    let total = price * quantity;
    total -= total * discount / 100;

    const row = document.getElementById("orderTable").insertRow();
    row.insertCell(0).innerText = product;
    row.insertCell(1).innerText = quantity;
    row.insertCell(2).innerText = price;
    row.insertCell(3).innerText = discount;
    row.insertCell(4).innerText = total.toFixed(2);

    grandTotal += total;
    document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);

    document.getElementById("quantity").value = "";
    document.getElementById("discount").value = "";
}
</script>

</body>
</html>
