<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>

<body class="bg-gray-100 flex flex-col">

    <!-- FIXED NAVBAR -->
    <nav class="bg-white shadow fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">

                <!-- Left: Logo + Menu -->
                <div class="flex items-center space-x-8">
                    <div class="text-xl font-bold text-indigo-600">MyApp</div>
                    <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
                        <li><a href="#" class="hover:text-indigo-600">Home</a></li>
                        <li><a href="#" class="hover:text-indigo-600">Shop</a></li>
                        <li><a href="#" class="hover:text-indigo-600">Contact Us</a></li>
                    </ul>
                </div>

                <!-- Right: Icons -->
                <div class="flex items-center space-x-3 text-gray-700">
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-indigo-100 text-indigo-600 text-sm">
                        <i class="bi bi-search"></i>
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-indigo-100 text-indigo-600 text-sm">
                        <i class="bi bi-cart"></i>
                    </button>
                    <div class="hidden md:flex items-center space-x-2 text-gray-800 font-medium">
                        <span
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-indigo-100 text-indigo-600 text-sm">
                            <i class="bi bi-telephone"></i>
                        </span>
                        <span>+123 456 7890</span>
                    </div>
                    <button
                        class="hidden md:flex w-10 h-10 items-center justify-center rounded-full bg-gray-100 hover:bg-indigo-100 text-indigo-600 text-sm">
                        <i class="bi bi-envelope"></i>
                    </button>
                    <div class="md:hidden">
                        <button class="text-2xl text-gray-700 hover:text-indigo-600">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="flex pt-16">

        <!-- FIXED SIDEBAR -->
        <aside class="w-64 bg-white shadow-md p-4 fixed top-16 left-0 bottom-0">
            <h2 class="text-lg font-bold mb-4">Sidebar</h2>
            <ul class="space-y-2">
                <li><a href="#" class="block p-2 rounded hover:bg-indigo-100">Dashboard</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-indigo-100">Orders</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-indigo-100">Products</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-indigo-100">Settings</a></li>
            </ul>
        </aside>

        <!-- MAIN AREA -->
        <main class="flex-1 ml-64 p-6 overflow-y-auto h-screen bg-gray-100">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to MyApp</h1>
            <p class="text-gray-700 mb-6">This is the main area next to a fixed left sidebar. Scrollable content stays
                within this area.</p>

            <div class="h-[1500px] bg-white rounded shadow p-4">
                <p>Lots of content here to demonstrate scrolling...</p>
            </div>
        </main>

    </div>

</body>

</html>
