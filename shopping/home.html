<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>

<body class="flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-white shadow fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">

                <!-- Logo + Menu -->
                <div class="flex items-center space-x-8">
                    <div class="text-xl font-bold text-indigo-600">MyApp</div>
                    <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
                        <li><a href="#" class="hover:text-indigo-600">Home</a></li>
                        <li><a href="#" class="hover:text-indigo-600">Shop</a></li>
                        <li><a href="#" class="hover:text-indigo-600">Contact Us</a></li>
                    </ul>
                </div>

                <!-- Icons -->
                <div class="flex items-center space-x-3 text-gray-700">

                    <!-- Cart -->
                    <div class="relative">
                        <button
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-indigo-100 text-gray-700">
                            <i class="bi bi-cart text-lg"></i>
                        </button>
                        <span
                            class="absolute -top-1 -right-1 w-5 h-5 flex items-center justify-center rounded-full text-xs font-semibold bg-[#714e62] text-white">3</span>
                    </div>

                    <!-- Search -->
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-indigo-100 text-gray-700">
                        <i class="bi bi-search"></i>
                    </button>

                    <!-- Phone (Desktop) -->
                    <div class="hidden md:flex items-center space-x-2 font-medium">
                        <span
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-indigo-100 text-gray-700">
                            <i class="bi bi-telephone"></i>
                        </span>
                        <a href="tel:+1234567890" class="hover:text-indigo-600">+123 456 7890</a>
                    </div>

                    <!-- Contact Button (Desktop) -->
                    <a href="#contact"
                        class="hidden md:inline-flex items-center justify-center px-4 py-2 rounded-md bg-[#714e62] text-white text-sm hover:bg-[#5f4052] transition">
                        Contact Us
                    </a>

                    <!-- Contact (Mobile) -->
                    <a href="#contact"
                        class="md:hidden flex items-center gap-2 text-[#714e62] font-medium hover:text-[#5f4052]">
                        <i class="bi bi-envelope"></i>
                        <span>Contact</span>
                    </a>

                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="flex pt-16">

        <!-- SIDEBAR -->
        <aside class="w-64 bg-white shadow-md p-4 fixed top-16 left-0 bottom-0">
            <h2 class="text-lg font-bold mb-4">Sidebar</h2>
            <ul class="space-y-2">
                <li><a href="#" class="block p-2 rounded hover:bg-indigo-100">Dashboard</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-indigo-100">Orders</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-indigo-100">Products</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-indigo-100">Settings</a></li>
            </ul>
        </aside>

        <!-- MAIN AREA -->
        <main class="flex-1 ml-64 p-4 overflow-y-auto h-screen">

            <!-- Header -->
            <h3 class="text-2xl font-bold text-gray-800 mb-4">All Products</h3>

            <!-- Search + Sort -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between w-full rounded-md gap-4">
                <div class="relative w-full max-w-sm">
                    <input type="search" placeholder="Search products..."
                        class="w-full pl-3 pr-10 py-2 rounded-md bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-[#714e62]">
                    <i class="bi bi-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                </div>
                <div class="flex items-center justify-center text-gray-700 gap-2 font-medium">
                    <span>Sort by:</span>
                    <select class="rounded-md focus:outline-none focus:ring-2 focus:ring-[#714e62] p-1">
                        <option>Featured</option>
                        <option>Newest</option>
                        <option>Price</option>
                    </select>
                </div>
            </div>

            <!-- Product Grid -->
            <div class=" js-product-card grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
                <!-- Reusable Product Card -->
                <div class="group rounded-sm overflow-hidden relative bg-white">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30"
                            class="w-full h-60 object-cover" alt="Smart Watch">
                        <button
                            class="absolute top-3 right-3 w-9 h-9 rounded-full bg-white shadow opacity-0 group-hover:opacity-100 transition">
                            <i class="bi bi-heart"></i>
                        </button>
                        <button
                            class="absolute bottom-3 left-3 w-10 h-10 rounded-full bg-white shadow opacity-0 group-hover:opacity-100 transition">
                            <i class="bi bi-cart"></i>
                        </button>
                    </div>
                    <div class="pt-4">
                        <h4 class="font-semibold truncate">Smart Watch</h4>
                        <p class="font-bold">$120.00</p>
                    </div>
                </div>

                <!-- Duplicate Product Cards -->
                <div class="group rounded-sm overflow-hidden relative bg-white">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1503602642458-232111445657"
                            class="w-full h-60 object-cover" alt="Headphones">
                        <button
                            class="absolute top-3 right-3 w-9 h-9 rounded-full bg-white shadow opacity-0 group-hover:opacity-100 transition">
                            <i class="bi bi-heart"></i>
                        </button>
                        <button
                            class="absolute bottom-3 left-3 w-10 h-10 rounded-full bg-white shadow opacity-0 group-hover:opacity-100 transition">
                            <i class="bi bi-cart"></i>
                        </button>
                    </div>
                    <div class="pt-4">
                        <h4 class="font-semibold truncate">Headphones</h4>
                        <p class="font-bold">$85.00</p>
                    </div>
                </div>

                <div class="group rounded-sm overflow-hidden relative bg-white">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9"
                            class="w-full h-60 object-cover" alt="Smart Phone">
                        <button
                            class="absolute top-3 right-3 w-9 h-9 rounded-full bg-white shadow opacity-0 group-hover:opacity-100 transition">
                            <i class="bi bi-heart"></i>
                        </button>
                        <button
                            class="absolute bottom-3 left-3 w-10 h-10 rounded-full bg-white shadow opacity-0 group-hover:opacity-100 transition">
                            <i class="bi bi-cart"></i>
                        </button>
                    </div>
                    <div class="pt-4">
                        <h4 class="font-semibold truncate">Smart Phone</h4>
                        <p class="font-bold">$699.00</p>
                    </div>
                </div>

                <div class="group rounded-sm overflow-hidden relative bg-white">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8"
                            class="w-full h-60 object-cover" alt="Laptop">
                        <button
                            class="absolute top-3 right-3 w-9 h-9 rounded-full bg-white shadow opacity-0 group-hover:opacity-100 transition">
                            <i class="bi bi-heart"></i>
                        </button>
                        <button
                            class="absolute bottom-3 left-3 w-10 h-10 rounded-full bg-white shadow opacity-0 group-hover:opacity-100 transition">
                            <i class="bi bi-cart"></i>
                        </button>
                    </div>
                    <div class="pt-4">
                        <h4 class="font-semibold truncate">Laptop</h4>
                        <p class="font-bold">$1,250.00</p>
                    </div>
                </div>

            </div>
        </main>

    </div>
    <script type="module" src="./home.js"></script>
</body>

</html>
